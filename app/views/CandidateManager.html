<form role="form" name="candidateForm">
  <div>
      <div class="modal-header">
          <h3>Candidate</h3>
      </div>
      <div class="modal-body">
          <div class="form-horizontal">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="input" class="form-control" id="name" placeholder="Name" required ng-model="candidate.name">
              </div>
            </div>
            <div class="form-group">
              <label for="salary" class="col-sm-2 control-label">Salary</label>
              <div class="col-sm-10">
                <input type="input" class="form-control" id="salary" placeholder="Salary" required ng-model="candidate.salary">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Skills</label>
            </div>   
            <div ng-repeat="skill in candidate.skills">
              <div class="form-group">
                <div class="col-xs-8">
                  <label class="control-label pull-right" ng-model="skill.name">{{skill.name}}</label>
                </div>
                <div class="col-xs-2">
                  <input type="input" class="form-control" required ng-pattern="" placeholder="score" ng-model="skill.score" value="{{skill.score}}">
                </div>              
              </div>
            </div>          
          </div>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" ng-click="ok(candidateForm)">OK</button>
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div>
  </div>
</form>
